        // Replace with your actual client ID and redirect URI
        const clientId = 'hopeful-canto-413306';
        const redirectUri = 'YOUR_REDIRECT_URI';

        // Google Drive API scopes
        const scopes = 'https://www.googleapis.com/auth/drive.file';

        // Function to initiate Google Drive API authentication
        function authorizeGoogleDrive() {
            const authUrl = `https://accounts.google.com/o/oauth2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&scope=${scopes}&response_type=code`;

            // Open a new window for user authentication
            window.open(authUrl, '_blank');
        }

        // Function to handle the redirect from Google after user authentication
        function handleAuthRedirect() {
            // Extract the authorization code from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const authCode = urlParams.get('code');

            if (authCode) {
            // Send the authorization code to your server to exchange for tokens
            console.log('Authorization code:', authCode);
            } else {
            console.error('Authorization code not found.');
            }
        }

        // Call the function to handle the redirect when the page loads
        handleAuthRedirect();
    </script>
